<ul class="flow OVERVIEW">
    <li class="column-wrapper" ng-repeat="columns in graphViewModel.nodes">
        <div ng-repeat="node in columns.nodes | orderBy:'row'">
            <div class="node {{node.currentNode ? 'currentNode' : ''}}" id="{{node.id}}" data-column="node.column"
                 data-row="node.row">
                <div class="title"
                     style="background-color:{{node.color}}; background-image:linear-gradient({{node.color}}, white);">
                    <a class="model-link inside" href="{{node.rootUrl}}{{node.url}}">{{node.title}}</a>
                </div>
            </div>
        </div>
    </li>
</ul>
